<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Hotel Comment Review Spam Classification</title>
</head>
<body>
    <div class="container mt-5">
        <!-- Button to User Page -->
        <a href="user" class="btn btn-outline-secondary float-right">User Page</a>
        
        <h1 class="mb-4">Hotel Comment Review Spam Classification</h1>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="comment">Enter your comment:</label>
                <textarea class="form-control" name="comment" id="comment" rows="3" placeholder="Enter your comment here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Check</button>
        </form>
        {% if prediction %}
        <div class="alert alert-info mt-4">
            <h4>Result:</h4>
            <p>The comment is classified as: <strong>{{ prediction }}</strong></p>
            <p>Comment: {{ comment }}</p>
        </div>
        {% endif %}

        <hr>

        <h2 class="mt-4">Add New Comment</h2>
        <form action="/add_comment" method="POST">
            <div class="form-group">
                <label for="deceptive">Deceptive:</label>
                <select class="form-control" name="deceptive" id="deceptive" required>
                    <option value="truthful">Truthful</option>
                    <option value="deceptive">Deceptive</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hotel">Hotel:</label>
                <input type="text" class="form-control" name="hotel" id="hotel" required>
            </div>
            <div class="form-group">
                <label for="polarity">Polarity:</label>
                <select class="form-control" name="polarity" id="polarity" required>
                    <option value="positive">Positive</option>
                    <option value="negative">Negative</option>
                </select>
            </div>
            <div class="form-group">
                <label for="source">Source:</label>
                <input type="text" class="form-control" name="source" id="source" required>
            </div>
            <div class="form-group">
                <label for="text">Text:</label>
                <textarea class="form-control" name="text" id="text" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Add Comment</button>
        </form>

        <!-- View All Comments Button -->
        <a href="comments" class="btn btn-info mt-3">View All Comments</a>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
